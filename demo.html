<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Node.js Style Header</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="left-section">
    <img src="https://nodejs.org/static/images/logo.svg" alt="Logo" class="logo" />
    <nav class="nav-links">
      <a href="#">Learn</a>
      <a href="#">About</a>
      <a href="#">Download</a>
      <a href="#">Blog</a>
      <a href="#">Docs</a>
      <a href="#">Contribute ↗</a>
      <a href="#">Certification ↗</a>
    </nav>
  </div>

  <div class="right-section">
    <div class="search-container">
      <span class="search-icon">🔍</span>
      <input type="text" placeholder="Start typing..." />
      <kbd class="shortcut">Ctrl + K</kbd>
    </div>
    <div class="icons">
      <span><i class="fa fa-moon-o" aria-hidden="true"></i></span>
      <span title="Language">🌐</span>
      <span title="GitHub">🐙</span>
    </div>
  </div>
</header>

</body>
</html>
